    <script>
      function submitProduct() {
        let form = document.getElementById("productForm");
        let productName = form.elements["productName"].value;
        let productImg = form.elements["productImg"].value;
        let productSupplier = form.elements["productSupplier"].value;
        let productCategory = form.elements["productCategory"].value;
        let productPrice = form.elements["productPrice"].value;
        let productDescription = form.elements["productDescription"].value;
       
        const product={
            name: productName, 
            img: productImg, 
            category: productCategory,
            supplier: productSupplier,
            price: productPrice,
            description: productDescription
        };
        if(localStorage.productList == null){
            let list = [];
            list.push(product);
            alert(JSON.stringify(list))
            localStorage.setItem("productList", JSON.stringify(list));

        }else{
            let list = JSON.parse(localStorage.productList);
            list.push(product);
            localStorage.productList = JSON.stringify(list);
        }
            
      }
    </script>
