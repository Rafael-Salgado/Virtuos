			 <!--  User last name -->

			<!--   User email -->

                class="form-control input-lili"
                id="email"
                name="email"
                placeholder="nombre@ejemplo.com"
                required

              />
			 <!--  User phone -->
              <input
                type="text"
                class="form-control input-lili"
                id="phone"
                name="phone"
                placeholder="5555-5555"
                required
              />
			  <!-- User password -->
              <input
                type="password"
                class="form-control input-lili"
                id="pass1"
                name="pass"
                placeholder="Contraseña"
                required
              />
			  <!-- User confirm password -->
              <input
                type="password"
                class="form-control input-lili"
                id="pass2"
                name="pass2"
                placeholder="Validar contraseña"
                required
              />

              <button type="submit" value="submit" class="btn btn-warning btn-lg button-lili" onclick="newUser()" >
                Registrarme
              </button>
            </form>
			<!-- End user sign up -->

    <script>


      
      function newUser(){
  
        let form = document.getElementById("miformulario");
        let name = form.elements["name"].value;
        let lastName = form.elements["last_name"].value;
        let email = form.elements["email"].value;
        let phone = form.elements["phone"].value;
        let pass = form.elements["pass"].value;
        let pass2 = form.elements["pass2"].value;
       

        const user = {
        user_name: name,
        user_lastname: lastName,
        user_email: email,
        user_phone: phone,
        user_password: pass,
      
      };

        fetch("http://localhost:8080/newUser", {
        method: "POST", // or 'PUT'
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(user),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Success:", data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });


      }
    </script>
