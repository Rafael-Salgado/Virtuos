<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- title -->
    <title>Virtuos</title>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Prata|Roboto:light|Work Sans:regular"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link rel="stylesheet" href="/assets/css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <!-- owl carousel -->
    <link rel="stylesheet" href="/assets/css/owl.carousel.css" />
    <!-- magnific popup -->
    <link rel="stylesheet" href="/assets/css/magnific-popup.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="/assets/css/animate.css" />
    <!-- mean menu css -->
    <link rel="stylesheet" href="/assets/css/meanmenu.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <!-- responsive -->
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <!--js-->
    <link rel="stylesheet" href="js/login.js" />
    <!-- login style -->
    <link rel="stylesheet" href="/assets/css/login-style.css" />
  </head>
  <body onload="isLogged()">
    <!-- header -->
    <div class="top-header-area" id="sticker">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-sm-12 text-center">
            <div class="main-menu-wrap">
              <!-- logo -->
              <div class="site-logo">
                <a href="/home">
                  <h2 style="color: #ffb938; font-family: Bauhaus">Virtuos</h2>
                </a>
              </div>
              <!-- logo -->

              <!-- menu start -->
              <nav class="main-menu">
                <ul>

                  <li><a href="/about">Nosotros</a></li>
                  <li><a href="/contact">Contacto</a></li>
                  <li><a href="/store">Tienda</a></li>
                  <li><a href="/login" id="sesion">Login</a></li>

                  <li>
                    <div class="header-icons">
                      <a class="shopping-cart" href="/car"
                        ><i class="fas fa-shopping-cart"></i
                      ></a>
                      <a class="mobile-hide search-bar-icon" href="#"
                        ><i class="fas fa-search"></i
                      ></a>
                    </div>
                  </li>
                </ul>
              </nav>
              <a class="mobile-show search-bar-icon" href="#"
                ><i class="fas fa-search"></i
              ></a>
              <div class="mobile-menu"></div>
              <!-- menu end -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end header -->

    <!-- search area -->
    <div class="search-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <span class="close-btn"><i class="fas fa-window-close"></i></span>
            <div class="search-bar">
              <div class="search-bar-tablecell">
                <h3>Búsqueda:</h3>
                <input type="text" placeholder="Palabras clave" />
                <button type="submit">
                  Buscar <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end search arewa -->

    <!-- breadcrumb-section -->
    <div class="breadcrumb-section breadcrumb-bg-log">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 text-center">
            <div class="breadcrumb-text">
              <p>Cadencia y Composición</p>
              <h1>Regístrate</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end breadcrumb section -->

    <!-- login -->
    <div class="container mb-150">
      <br />
      <div
        id="regisAlert"
        class="alert alert-danger"
        role="alert"
        hidden="true"
      ></div>
      <br />

      <br />

      <div class="tabs">
        <div class="tab-header">
          <div class="active">
            <i>Ingresar</i>
          </div>
          <div>
            <i>Registrarse</i>
          </div>
        </div>
        <div class="tab-indicator"></div>
        <div class="tab-body">
          <div class="active">
            <!--   Form User login -->
            <form
              id="miformulario1"
              action="micuenta.html"
              enctype="text/plain"
              name="myForm"
              class="form-lili"
            >
              <!-- User email -->
              <input
                type="email"
                class="form-control input-lili"
                id="loginemail"
                placeholder="nombre@ejemplo.com"
                required
                title="Tiene que ser un correo válido"
              />
              <!-- User password -->
              <input
                type="password"
                class="form-control input-lili"
                id="loginpass1"
                placeholder="Contraseña"
                required
              />
			  <p id="loginVal" style="color: #ffb938;"></p>
              <button value="submit" class="btn btn-warning btn-lg button-lili" onclick="loginData()">
                Ingresar
              </button>
            </form>
            <!--  End form user login -->
          </div>
          <div>
			  <!-- Form user sign up -->
            <form
              id="miformulario"
              onsubmit="return false"
              enctype="text/plain"
              name="myForm"
              class="form-lili"
            >
			<!-- User name -->
              <input
                type="text"
                id="nombre"
                class="form-control input-lili"
                placeholder="Nombres"
                aria-label="First name"
                required
                title="Escribir en mayúsculas de A-Z."
              />
			 <!--  User last name -->
              <input
                type="text"
                id="apellidos"
                class="form-control input-lili"
                placeholder="Apellidos"
                aria-label="First name"
                required
              />
			<!--   User email -->
              <input
                type="email"
                class="form-control input-lili"
                id="email"
                placeholder="nombre@ejemplo.com"
                required
                title="Tiene que ser un correo válido"
              />
			 <!--  User phone -->
              <input
                type="text"
                class="form-control input-lili"
                id="phone"
                placeholder="5555-5555"
                required
              />
			  <!-- User password -->
              <input
                type="password"
                class="form-control input-lili"
                id="pass1"
                placeholder="Contraseña"
                required
              />
			  <!-- User confirm password -->
              <input
                type="password"
                class="form-control input-lili"
                id="pass2"
                placeholder="Validar contraseña"
                required
              />

              <button value="submit" class="btn btn-warning btn-lg button-lili" onclick="verificarDatos()">
                Registrarme
              </button>
            </form>
			<!-- End user sign up -->
          </div>
        </div>
      </div>
    </div>

    <!-- end cart -->

    <!-- footer -->
    <div class="footer-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-md-6">
            <div class="footer-box about-widget">
              <h2 class="widget-title">Virtuos</h2>
              <p>
                Creemos en la música como estilo de vida, con más de 30 años
                vendiendo los mejores productos en la rama musical.
              </p>
            </div>
          </div>

          <div class="col-lg-3 col-md-6">
            <div class="footer-box subscribe">
              <h2 class="widget-title">Encuéntranos</h2>
              <ul class="product-share">
                <li>
                  <a href=""><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                  <a href=""><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                  <a href=""><i class="fab fa-google-plus-g"></i></a>
                </li>
                <li>
                  <a href=""><i class="fab fa-linkedin"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end footer -->


    <!-- jquery -->
    <script src="/assets/js/jquery-1.11.3.min.js"></script>
    <!-- bootstrap -->
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- count down -->
    <script src="/assets/js/jquery.countdown.js"></script>
    <!-- isotope -->
    <script src="/assets/js/jquery.isotope-3.0.6.min.js"></script>
    <!-- waypoints -->
    <script src="/assets/js/waypoints.js"></script>
    <!-- owl carousel -->
    <script src="/assets/js/owl.carousel.min.js"></script>
    <!-- magnific popup -->
    <script src="/assets/js/jquery.magnific-popup.min.js"></script>
    <!-- mean menu -->
    <script src="/assets/js/jquery.meanmenu.min.js"></script>
    <!-- sticker js -->
    <script src="/assets/js/sticker.js"></script>
    <!-- main js -->
    <script src="/assets/js/main.js"></script>
    <!-- bootstrap alerts-->

    <script src="/assets/js/login.js"></script>
    <script src="/node_modules/crypto-js/crypto-js.js"></script>
    <script src="/assets/js/login-script.js"></script>
   </body>
</html>
