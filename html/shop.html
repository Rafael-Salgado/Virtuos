  <body onload="isLogged()">

          <div class="col-lg-12 col-sm-12 text-center">
            <div class="main-menu-wrap">

                  <li><a href="/about">Nosotros</a></li>
                  <li><a href="/contact">Contacto</a></li>
                  <li><a href="/store">Tienda</a></li>
                  <li><a href="/login" id="sesion">Login</a></li>

                  <li>
                    <div class="header-icons">
                      <a class="shopping-cart" href="/car"
                        ><i class="fas fa-shopping-cart"></i
                      ></a>
                      <a class="mobile-hide search-bar-icon" href="#"
                        ><i class="fas fa-search"></i
                      ></a>
                    </div>
                  </li>
                </ul>
              </nav>
              <a class="mobile-show search-bar-icon" href="#"

        <div class="row">
          <div class="col-lg-12">

            <div class="search-bar">
              <div class="search-bar-tablecell">
              <h3>Búsqueda:</h3>
							<input type="text" placeholder="Palabras clave">
							<button type="submit">Buscar <i class="fas fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="breadcrumb-section breadcrumb-bg-km">

    <div class="product-section mt-80 mb-50">

        <div class="row">
          <div class="col-md-12">
            <div class="product-filters">
              <ul>
                <li class="active" data-filter="*">Todo</li>
                <li data-filter=".cuerdas">Cuerdas</li>

                <li data-filter=".percusion">Percusión</li>

        <div id="list-items" class="row product-lists">

                  <li><a href="#">Siguiente</a></li>

              </div>
            </div>
          </div> -->
